<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Tags-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="HandheldFriendly" content="true">
        <meta name="theme-color" content="rgb(255,65,54)">

        <title>Resource Information</title>

        <!-- Web Icon-->
        <link rel="shortcut icon" type="image/ico" href="images/icon.ico">

        <!-- App Manifest -->
        <link rel="manifest" href="/manifest.json">

        <!-- Bootstrap Stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- Regular Stylesheet -->
        <link rel="stylesheet" href="styles/styles.css">
    </head>

    <body>
        <div class="loading-screen">
            <div class="loading-thing">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <!-- Navbars are cool -->
        <div class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">
                <h1 class="brand-text">Resource Information</h1>
            </a>
        </div>

        <!-- Primary Body Container -->
        <div class="container-fluid">
            <div class="row" id="cards"></div>
        </div>

        <div class="modal fade" id="dynamicModal" tabindex="-1" role="dialog" aria-labelledby="dynamicModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row margin-bottom">
                                <h5 id="serviceName"></h5>

                                <div class="col-12">
                                    <p id="serviceDescription"></p>
                                </div>

                                <div class="col-12">
                                    <p id="servicePhoneNumber"></p>
                                </div>
                            </div>

                            <div class="row">
                                <h5>Services Provided: </h5>

                                <div class="col-12">
                                    <ul class="list-group" id="servicesProvided">      
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="modal-footer" style="margin-top: 20px;">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>

        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>

        <!-- Popper.js CDN-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Bootstrap JS CDN -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <!-- Service Worker Management (Offline Stuff) -->
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", function() {
                    navigator.serviceWorker.register("/sw.js").then(function(registration) {
                        // Registration was successful
                        console.log("ServiceWorker registration successful with scope: ", registration.scope);
                    }, function(err) {
                        // registration failed :(
                        console.log("ServiceWorker registration failed: ", err);
                    });
                });
            }
        </script>

        <!-- Script Stuff -->
        <script src="scripts/app.js"></script>
    </body>
</html>
